<style>
    .button-group,
    .play-area {
        border: 1px solid grey;
        padding: 1em 1%;
        margin-bottom: 1em;
    }

    .button {
        padding: 0.5em;
        margin-right: 1em;
    }

    .play-area-sub {
        width: 47%;
        padding: 1em 1%;
        display: inline-block;
        text-align: center;
    }

    #capture {
        display: none;
    }
</style>

<!-- The buttons to control the stream -->
<div class="button-group">
    <button id="btn-start" onclick="startStreaming()" type="button" class="button">Login</button>
    <h2 id="snapshot"></h2>
</div>

<!-- Video Element & Canvas -->
<div class="play-area">
    <div class="play-area-sub">
        <video id="stream" width="320" height="240"></video>
    </div>
    <div class="play-area-sub">
        <canvas id="capture" width="320" height="240"></canvas>

    </div>
</div>

<div class="play-area">
    <input type="text" id="name" placeholder="Name">
    <button id="btn-register" type="button" class="button" onclick="startStreamingRegister()">Register</button>
</div>
